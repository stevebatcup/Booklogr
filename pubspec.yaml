name: booklogr
description: Booklogr helps you keep track of the books you have read, are currently reading or will read one day.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_analytics: ^5.0.16
  firebase_crashlytics: ^0.1.3+3

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  websafe_svg: ^1.1.0
  shared_preferences: ^0.5.7+3
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  flutter_keyboard_visibility: ^0.7.0
  provider: ^4.1.3
  modal_progress_hud: ^0.1.3
  google_sign_in: ^4.5.1
  apple_sign_in: ^0.1.0
  cloud_firestore: ^0.13.7
  cloud_functions: ^0.5.0
  flutter_html: 1.0.0
  device_preview: ^0.4.5


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro/Regular.ttf
          weight: 300
        - asset: assets/fonts/SF-Pro/Italic.ttf
          style: italic
        - asset: assets/fonts/SF-Pro/Semibold.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro/Black.ttf
          weight: 700
        - asset: assets/fonts/SF-Pro/Light.ttf
          weight: 200
        - asset: assets/fonts/SF-Pro/Ultralight.ttf
          weight: 100

